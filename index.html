<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدارة صلاحية وثائق المركبات</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      padding: 20px;
    }
    input, select, button {
      padding: 5px;
      margin: 5px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .expired { background-color: #ffcccc; }
    .warning { background-color: #fff3cd; }
    .valid { background-color: #d4edda; }
  </style>
</head>
<body>

  <h2>إضافة / تعديل وثيقة مركبة</h2>
  <button onclick="window.location.href='companies.html'">🏢 إدارة الشركات</button><br><br>

  <label>اسم المركبة:</label>
  <input type="text" id="vehicleName"><br>

  <label>الطراز:</label>
  <input type="text" id="vehicleModel"><br>

  <label>الشركة التابعة:</label>
  <select id="companySelect"></select><br>

  <label>نوع الوثيقة:</label>
  <select id="docType">
    <option value="Assurance">Assurance</option>
    <option value="Scaner">Scaner</option>
  </select><br>

  <label>تاريخ بداية الوثيقة:</label>
  <input type="date" id="startDate"><br>

  <label>تاريخ نهاية الوثيقة:</label>
  <input type="date" id="endDate"><br>

  <button onclick="submitVehicle()" id="mainButton">➕ إضافة الوثيقة</button>

  <h3>قائمة الوثائق</h3>

  <label>🔍 فرز حسب الشركة:</label>
  <select id="filterCompany" onchange="renderTable()">
    <option value="all">عرض الكل</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>المركبة</th>
        <th>الطراز</th>
        <th>الشركة</th>
        <th>الوثيقة</th>
        <th>بداية الوثيقة</th>
        <th>نهاية الوثيقة</th>
        <th>الحالة</th>
        <th>تعديل</th>
      </tr>
    </thead>
    <tbody id="vehicleTable">
      <!-- الوثائق ستظهر هنا -->
    </tbody>
  </table>

  <script>
    let documents = [];
    let editIndex = -1;

    function calculateStatus(endDateStr) {
      const now = new Date();
      const endDate = new Date(endDateStr);
      const diffDays = Math.ceil((endDate - now) / (1000 * 60 * 60 * 24));

      if (diffDays < 0) return { statusClass: 'expired', statusText: '❌ منتهية' };
      if (diffDays <= 15) return { statusClass: 'warning', statusText: `⚠️ ${diffDays} يوم متبقٍ` };
      return { statusClass: 'valid', statusText: `✅ ${diffDays} يوم متبقٍ` };
    }

    function renderTable() {
      const table = document.getElementById('vehicleTable');
      const filter = document.getElementById('filterCompany')?.value || "all";
      table.innerHTML = '';

      documents.forEach((doc, index) => {
        if (filter !== 'all' && doc.company !== filter) return;

        const status = calculateStatus(doc.end);
        table.innerHTML += `
          <tr class="${status.statusClass}">
            <td>${doc.name}</td>
            <td>${doc.model}</td>
            <td>${doc.company}</td>
            <td>${doc.type}</td>
            <td>${doc.start}</td>
            <td>${doc.end}</td>
            <td>${status.statusText}</td>
            <td><button onclick="editVehicle(${index})">✏️ تعديل</button></td>
          </tr>
        `;
      });
    }

    function submitVehicle() {
      const name = document.getElementById('vehicleName').value;
      const model = document.getElementById('vehicleModel').value;
      const company = document.getElementById('companySelect').value;
      const type = document.getElementById('docType').value;
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;

      if (!name || !model || !company || !start || !end || !type) {
        alert("يرجى ملء جميع الحقول.");
        return;
      }

      const doc = { name, model, company, type, start, end };

      if (editIndex === -1) {
        documents.push(doc);
      } else {
        documents[editIndex] = doc;
        editIndex = -1;
        document.getElementById('mainButton').innerText = "➕ إضافة الوثيقة";
      }

      saveToStorage();
      renderTable();
      clearForm();
    }

    function editVehicle(index) {
      const doc = documents[index];
      document.getElementById('vehicleName').value = doc.name;
      document.getElementById('vehicleModel').value = doc.model;
      document.getElementById('companySelect').value = doc.company;
      document.getElementById('docType').value = doc.type;
      document.getElementById('startDate').value = doc.start;
      document.getElementById('endDate').value = doc.end;
      editIndex = index;
      document.getElementById('mainButton').innerText = "💾 حفظ التعديل";
    }

    function clearForm() {
      document.getElementById('vehicleName').value = '';
      document.getElementById('vehicleModel').value = '';
      document.getElementById('companySelect').selectedIndex = 0;
      document.getElementById('docType').value = 'Assurance';
      document.getElementById('startDate').value = '';
      document.getElementById('endDate').value = '';
    }

    function saveToStorage() {
      localStorage.setItem("vehicleDocs", JSON.stringify(documents));
    }

    function loadFromStorage() {
      const data = localStorage.getItem("vehicleDocs");
      if (data) {
        documents = JSON.parse(data);
        renderTable();
      }
    }

    function loadCompaniesToSelect() {
      const select = document.getElementById("companySelect");
      const filter = document.getElementById("filterCompany");
      const data = localStorage.getItem("companies");
      if (!data) return;
      const companies = JSON.parse(data);

      companies.forEach(name => {
        const option1 = document.createElement("option");
        option1.value = name;
        option1.text = name;
        select.appendChild(option1);

        const option2 = document.createElement("option");
        option2.value = name;
        option2.text = name;
        filter.appendChild(option2);
      });
    }

    window.onload = function () {
      loadFromStorage();
      loadCompaniesToSelect();
    };
  </script>

</body>
</html>
