<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدارة صلاحية مركبات الشركة</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      padding: 20px;
    }
    input, button {
      padding: 5px;
      margin: 5px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .expired { background-color: #ffcccc; }
    .warning { background-color: #fff3cd; }
    .valid { background-color: #d4edda; }
  </style>
</head>
<body>

  <h2>إضافة / تعديل مركبة</h2>

  <label>اسم المركبة:</label>
  <input type="text" id="vehicleName"><br>

  <label>الطراز:</label>
  <input type="text" id="vehicleModel"><br>

  <label>تاريخ بداية الوثيقة:</label>
  <input type="date" id="startDate"><br>

  <label>تاريخ نهاية الوثيقة:</label>
  <input type="date" id="endDate"><br>

  <button onclick="submitVehicle()" id="mainButton">➕ إضافة المركبة</button>

  <h3>قائمة المركبات</h3>
  <table>
    <thead>
      <tr>
        <th>الاسم</th>
        <th>الطراز</th>
        <th>بداية الوثيقة</th>
        <th>نهاية الوثيقة</th>
        <th>الحالة</th>
        <th>تعديل</th>
      </tr>
    </thead>
    <tbody id="vehicleTable">
      <!-- المركبات ستظهر هنا -->
    </tbody>
  </table>

  <script>
    let editIndex = -1;

    function calculateStatus(endDateStr) {
      const now = new Date();
      const endDate = new Date(endDateStr);
      const diffDays = Math.ceil((endDate - now) / (1000 * 60 * 60 * 24));

      let statusClass = '';
      let statusText = '';

      if (diffDays < 0) {
        statusClass = 'expired';
        statusText = '❌ منتهية';
      } else if (diffDays <= 15) {
        statusClass = 'warning';
        statusText = `⚠️ ${diffDays} يوم متبقٍ`;
      } else {
        statusClass = 'valid';
        statusText = `✅ ${diffDays} يوم متبقٍ`;
      }

      return { statusClass, statusText };
    }

    function submitVehicle() {
      const name = document.getElementById('vehicleName').value;
      const model = document.getElementById('vehicleModel').value;
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;

      if (!name || !model || !start || !end) {
        alert("يرجى ملء جميع الحقول.");
        return;
      }

      const status = calculateStatus(end);

      const row = `
        <tr class="${status.statusClass}">
          <td>${name}</td>
          <td>${model}</td>
          <td>${start}</td>
          <td>${end}</td>
          <td>${status.statusText}</td>
          <td><button onclick="editVehicle(this)">✏️ تعديل</button></td>
        </tr>
      `;

      const table = document.getElementById('vehicleTable');

      if (editIndex === -1) {
        table.innerHTML += row;
      } else {
        table.rows[editIndex].outerHTML = row;
        editIndex = -1;
        document.getElementById('mainButton').innerText = "➕ إضافة المركبة";
      }

      clearForm();
    }

    function editVehicle(btn) {
      const row = btn.parentElement.parentElement;
      editIndex = row.rowIndex - 1;

      const cells = row.getElementsByTagName('td');
      document.getElementById('vehicleName').value = cells[0].innerText;
      document.getElementById('vehicleModel').value = cells[1].innerText;
      document.getElementById('startDate').value = cells[2].innerText;
      document.getElementById('endDate').value = cells[3].innerText;

      document.getElementById('mainButton').innerText = "💾 حفظ التعديل";
    }

    function clearForm() {
      document.getElementById('vehicleName').value = '';
      document.getElementById('vehicleModel').value = '';
      document.getElementById('startDate').value = '';
      document.getElementById('endDate').value = '';
    }
  </script>

</body>
</html>
