<!DOCTYPE html>

<html lang="ar" dir="rtl"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>نموذج تسجيل بـ Firebase</title>
  <script src="./index_files/firebase-app-compat.js.download"></script>
  <script src="./index_files/firebase-database-compat.js.download"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f8ff;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>إدخال معلومات</h2>
    <form id="myForm">
      <label for="prenom">الاسم:</label>
      <input type="text" id="prenom" required="">

      <label for="nom">اللقب:</label>
      <input type="text" id="nom" required="">

      <label for="date">تاريخ الازدياد:</label>
      <input type="date" id="date" required="">

      <button type="submit">💾 حفظ و إدخال جديد</button>
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3ZgeXLgdFHcgfCvmejfDAZ4HvIakwEic",
      authDomain: "formulaire-salim.firebaseapp.com",
      databaseURL: "https://formulaire-salim-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "formulaire-salim",
      storageBucket: "formulaire-salim.appspot.com",
      messagingSenderId: "661952722292",
      appId: "1:661952722292:web:b829e751dd9f486dc7e821"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const prenom = document.getElementById("prenom").value;
      const nom = document.getElementById("nom").value;
      const date = document.getElementById("date").value;

      db.ref("formulaire").push({
        prenom: prenom,
        nom: nom,
        date: date,
        timestamp: new Date().toISOString()
      }).then(() => {
        alert("✅ تم الحفظ بنجاح!");
        document.getElementById("myForm").reset();
      }).catch((error) => {
        alert("❌ فشل في الحفظ: " + error.message);
        console.error(error);
      });
    });
  </script>



</body></html>
