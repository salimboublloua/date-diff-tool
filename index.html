<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدارة صلاحية مركبات الشركة</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      padding: 20px;
    }
    input, button {
      padding: 5px;
      margin: 5px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .expired { background-color: #ffcccc; }
    .warning { background-color: #fff3cd; }
    .valid { background-color: #d4edda; }
  </style>
</head>
<body>

  <h2>إضافة / تعديل مركبة</h2>

  <label>اسم المركبة:</label>
  <input type="text" id="vehicleName"><br>

  <label>الطراز:</label>
  <input type="text" id="vehicleModel"><br>

  <label>تاريخ بداية الوثيقة:</label>
  <input type="date" id="startDate"><br>

  <label>تاريخ نهاية الوثيقة:</label>
  <input type="date" id="endDate"><br>

  <button onclick="submitVehicle()" id="mainButton">➕ إضافة المركبة</button>

  <h3>قائمة المركبات</h3>
  <table>
    <thead>
      <tr>
        <th>الاسم</th>
        <th>الطراز</th>
        <th>بداية الوثيقة</th>
        <th>نهاية الوثيقة</th>
        <th>الحالة</th>
        <th>تعديل</th>
      </tr>
    </thead>
    <tbody id="vehicleTable">
      <!-- المركبات ستظهر هنا -->
    </tbody>
  </table>

  <script>
    let vehicles = [];
    let editIndex = -1;

    function calculateStatus(endDateStr) {
      const now = new Date();
      const endDate = new Date(endDateStr);
      const diffDays = Math.ceil((endDate - now) / (1000 * 60 * 60 * 24));

      if (diffDays < 0) return { statusClass: 'expired', statusText: '❌ منتهية' };
      if (diffDays <= 15) return { statusClass: 'warning', statusText: `⚠️ ${diffDays} يوم متبقٍ` };
      return { statusClass: 'valid', statusText: `✅ ${diffDays} يوم متبقٍ` };
    }

    function renderTable() {
      const table = document.getElementById('vehicleTable');
      table.innerHTML = '';

      vehicles.forEach((v, index) => {
        const status = calculateStatus(v.end);
        table.innerHTML += `
          <tr class="${status.statusClass}">
            <td>${v.name}</td>
            <td>${v.model}</td>
            <td>${v.start}</td>
            <td>${v.end}</td>
            <td>${status.statusText}</td>
            <td><button onclick="editVehicle(${index})">✏️ تعديل</button></td>
          </tr>
        `;
      });
    }

    function submitVehicle() {
      const name = document.getElementById('vehicleName').value;
      const model = document.getElementById('vehicleModel').value;
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;

      if (!name || !model || !start || !end) {
        alert("يرجى ملء جميع الحقول.");
        return;
      }

      const vehicle = { name, model, start, end };

      if (editIndex === -1) {
        vehicles.push(vehicle);
      } else {
        vehicles[editIndex] = vehicle;
        editIndex = -1;
        document.getElementById('mainButton').innerText = "➕ إضافة المركبة";
      }

      saveToStorage();
      renderTable();
      clearForm();
    }

    function editVehicle(index) {
      const v = vehicles[index];
      document.getElementById('vehicleName').value = v.name;
      document.getElementById('vehicleModel').value = v.model;
      document.getElementById('startDate').value = v.start;
      document.getElementById('endDate').value = v.end;
      editIndex = index;
      document.getElementById('mainButton').innerText = "💾 حفظ التعديل";
    }

    function clearForm() {
      document.getElementById('vehicleName').value = '';
      document.getElementById('vehicleModel').value = '';
      document.getElementById('startDate').value = '';
      document.getElementById('endDate').value = '';
    }

    function saveToStorage() {
      localStorage.setItem("vehicles", JSON.stringify(vehicles));
    }

    function loadFromStorage() {
      const data = localStorage.getItem("vehicles");
      if (data) {
        vehicles = JSON.parse(data);
        renderTable();
      }
    }

    // عند فتح الصفحة
    window.onload = loadFromStorage;
  </script>

</body>
</html>
